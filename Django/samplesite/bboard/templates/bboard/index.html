{% extends "layout/basic.html" %}

{% block content %}
{% for bb in bbs %}
<div>
    <h2>{{ bb.title }}</h2>
    <p>Состояние: {{ bb.novelty }}</p>
    <p>{{ bb.content }}</p>
    <p><a href="{% url 'rubric_bbs' bb.rubric.pk %}">{{ bb.rubric.name }}</a></p>
    <p>Опубликовано {{ bb.published|date:"d.m.Y H:i:s" }}</p>
    <h2>{{ bb.price }} ₽</h2>
</div>
{% endfor %}
{% endblock %}
